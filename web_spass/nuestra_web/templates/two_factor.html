{% extends 'home.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="login">
    <div class="card" id="login-card">
        <div class="card-body">
            <h2>Verificaci√≥ en dos passos</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="botones_login">
                    <button class="btn btn-success" type="submit">Verificar</button>
                </div>
            </form>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>  
    </div>
</div>
{% endblock %}

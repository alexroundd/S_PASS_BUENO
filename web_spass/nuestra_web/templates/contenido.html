<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido</title>
</head>
<body>
    <h1>Contenido</h1>

    <div class="columna_entradas">
        <h2 class="titulo_lista_entradas">Lista de Entradas</h2>
            <table id=example class=display style=width:100%>
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Usuario</th>
                        <th>ContraseÃ±a</th>
                        <th>Calidad</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contenido in contenidos %}

                    <tr>
                        <td> {{ contenido.titulo }}</td>
                        <td>{{ contenido.username }}</td>
                        <td><input type="password" value="{{ contenido.contraseña }}" id="ShowPassword_{{forloop.counter}}" style="border: none;
                            background: none;">
                            <img src="https://i.ibb.co/j5RGrWR/open-eye.png" alt="Mostrar Contraseña" id="eyeToggle_{{forloop.counter}}" onclick="togglePassword('ShowPassword_{{forloop.counter}}', 'eyeToggle_{{forloop.counter}}')" style="cursor: pointer;filter: invert();"/>
                        </td>
                        <td>{{ contenido.calidad_contraseña }}</td>
                        <td><a href="{{ contenido.link }}">{{ contenido.link|slice:":25" }}</a></td>
                    </tr>

                    {% endfor %}
                </tbody>

            </table>
        
            
    </div>

    <script>
        new DataTable('#example', {
            layout: {
                bottomEnd: {
                    paging: {
                        boundaryNumbers: false
                    }
                }
            }
        });

        function togglePassword(inputId, imgId) {
            var input = document.getElementById(inputId);
            var img = document.getElementById(imgId);
            if (input.type === "password") {
                input.type = "text";
                img.src = "https://i.ibb.co/HV4Zqhf/closed-eye.png";
            } else {
                input.type = "password";
                img.src = "https://i.ibb.co/j5RGrWR/open-eye.png"; // Cambia a la imagen de ojo abierto

            }
        }
    </script>
    
</body>
</html>

{% extends 'home.html' %}
{% load crispy_forms_tags %}

{% block contenido %}



<div class="login">
    <div class="card" id="login-card">
        <div class="card-body">
            <h2>Login</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Login</button>
                <a class="btn btn-secondary" type="submit" href="{% url 'register' %}" >Registrarse</a>
            </form>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>  
    </div>
</div>





{% endblock %}
